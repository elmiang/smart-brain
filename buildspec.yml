version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - echo Build successful on 'date'
      - aws s3 cp ./build s3://smart-brain/ --recursive
artifacts:
  files:
    - build/**/*
